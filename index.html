<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>My gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="head">
        <img
          src="img/profilePhoto.png"
          alt="Profile Photo"
          class="profile-img"
        />
        <h1 class="heading-primary">Rodney Cotton</h1>
        <p class="paragraph-1">Helsinki, Finland</p>
        <div class="tags">
          <div class="tag">
            <h3>100</h3>
            <p class="paragraph-2">Posts</p>
          </div>
          <div class="tag">
            <h3>2,242</h3>
            <p class="paragraph-2">Follower</p>
          </div>

          <div class="tag">
            <h3>1,432</h3>
            <p class="paragraph-2">Following</p>
          </div>
        </div>
      </header>

      <section class="images">
        <img src="img/photo1.png" alt="Photo 1" class="image r1c1" />
        <img src="img/photo2.png" alt="Photo 2" class="image r1c2" />
        <img src="img/photo3.png" alt="Photo 3" class="image r2c1" />
        <img src="img/photo_4.png" alt="Photo 4" class="image r2c3" />
        <img src="img/photo5.png" alt="Photo 5" class="image r3c1" />
        <img src="img/photo6.png" alt="Photo 6" class="image r3c2" />
      </section>

      <footer class="footer">
        <p class="paragraph-3">
          created by
          <a href="https://github.com/Hotmann" class="footer_link">@Hotmann</a>
          - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
